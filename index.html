<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "wrapper">
        <div id = "container">
            <div class="display">
            </div>
            <div class="operator">
                <button class = "symbol op" id = "divide">/</button>
                <button class = "symbol op" id = "multiply">*</button>
                <button class = "symbol op" id = "addition">+</button>
                <button class = "symbol op" id = "subtraction">-</button>
                <button class = "symbol id = "9">9</button>
                <button class = "symbol id = "8">8</button>
                <button class = "symbol id = "7">7</button>
                <button class = "symbol id = "6">6</button>
                <button class = "symbol id = "5">5</button>
                <button class = "symbol id = "4">4</button>
                <button class = "symbol id = "3">3</button>
                <button class = "symbol id = "2">2</button>
                <button class = "symbol id = "1">1</button>
                <button class = "symbol id = "0">0</button>
                <button class = "symbol op">.</button>
                <button class = "symbol op">=</button>
                <button class = "symbol clear">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
